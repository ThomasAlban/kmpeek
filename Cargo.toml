[package]
name = "kmpeek"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.11", default-features = false, features = [
    "bevy_render",
    "bevy_winit",
    "bevy_pbr",
    "multi-threaded",
    "filesystem_watcher",
    "tonemapping_luts",
    "ktx2",
    "zstd",
    "serialize",
] }
bevy_egui = "0.21.0"
bevy_infinite_grid = "0.8.0"
bevy_mod_outline = "0.5.0"
bevy_mod_raycast = { git = "https://github.com/aevyrie/bevy_mod_raycast" }
bevy_more_shapes = { git = "https://github.com/Hibyehello/bevy_more_shapes.git" }
bevy_pkv = "0.8.0"
bytemuck = "1.13.1"
byteorder = "1.4.3"
egui_dock = { version = "0.6.3", features = ["serde"] }
egui_file = "0.10.0"
num-traits = "0.2.15"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
strum = "0.25.0"
strum_macros = "0.25.1"
undo_2 = "0.2.0"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies
[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
lto = true
strip = true
codegen-units = 1
