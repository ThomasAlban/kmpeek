[package]
name = "kmpeek"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.12.1", default-features = false, features = [
    "bevy_render",
    "bevy_winit",
    "bevy_pbr",
    "multi-threaded",
    "file_watcher",
    "tonemapping_luts",
    "ktx2",
    "zstd",
    "serialize",
] }
# pending egui update
bevy_egui = { git = "https://github.com/MickHarrigan/bevy_egui", branch = "main" }
# bevy_egui = { git = "https://github.com/mvlabat/bevy_egui", branch = "main" }
# using my own fork because there's an issue in the main branch where it interferes with parent child visibility
bevy_infinite_grid = { git = "https://github.com/ThomasAlban/bevy_infinite_grid" }
bevy_mod_outline = "0.6.0"
bevy_mod_raycast = "0.16.0"
bevy_pkv = "0.9.0"
binrw = "0.13.3"
bytemuck = "1.13.1"
byteorder = "1.4.3"
egui-gizmo = "0.14.1"
egui_dock = { version = "0.10.0", features = ["serde"] }
egui_extras = { version = "0.25.0", default-features = false, features = [
    "all_loaders",
] }
egui_file = "0.14.0"
num-traits = "0.2.15"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
strum = "0.25.0"
strum_macros = "0.25.1"


# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies
[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
lto = true
strip = true
# codegen-units = 1

[lints.clippy]
type_complexity = "allow"
too_many_arguments = "allow"
